<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="shortcut icon"
      href="/assets/download (1).png"
      type="image/x-icon"
    />
    <title>FOOD VILLAGE - Your on the go delivery</title>
  </head>
  <body>
    <div class="icon-container">
      <img
        src="/assets/download (1).png"
        alt="icon"
        id="nav-icon"
        onclick="returnHome()"
      />
      <h3>Food Village</h3>
    </div>
    <div class="slideshow-container">
      <div class="mySlides">
        <div class="showcase">
          <h1>Affordable Prices</h1>
        </div>
      </div>

      <div class="mySlides">
        <div class="showcase">
          <h1>Fast Delivery</h1>
          <p>Committed To Delivery On Time</p>
        </div>
      </div>

      <div class="mySlides">
        <div class="showcase">
          <h1>Get Variety of Food</h1>
          <p>We've got something for everyone</p>
        </div>
      </div>
    </div>
    <div class="buttonContainer">
      <button id="signUp" onclick="signUp()">Sign Up</button>
      <button id="login" onclick="login()">Login</button>
    </div>

    <div style="text-align: center">
      <span class="dot"></span>
      <span class="dot"></span>
      <span class="dot"></span>
    </div>
    <script src="/js/behaviour.js"></script>
  </body>
</html>
